<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>QuickKeyApp</title>
    <link rel="stylesheet" href="/core/core.css">
    <link rel="stylesheet" href="upgrade.css">
    <script src="upgrade.js"></script>
</head>

<body>
    <div class="tabs">
        <button class="tab-item">Tasks</button>
        <button class="tab-item">Daily</button>
        <button class="tab-item">Tokens</button>
    </div>

    <ul class="task-list">
        <li class="task-item">
            <img src="../img/twitter-logo.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">Follow on X</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+10/hour</span>
                </div>
            </div>

            <!-- If task available -->
            <button class="go-task-action">Go</button>

            <!-- If task completed -->
            <!-- <img src="img/completed-task-icon.svg" alt="Completed" class="task-completed"> -->
        </li>
        <li class="task-item">
            <img src="../img/twitter-logo.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">Follow on X</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+10/hour</span>
                </div>
            </div>

            <!-- If task available -->
            <!-- <button class="go-task-action">Go</button> -->

            <!-- If task completed -->
            <img src="../img/completed.svg" alt="Completed" class="task-completed">
        </li>
        
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">Day 1</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+10/hour</span>
                </div>
            </div>

            <!-- If task available -->
            <!-- <button class="go-task-action">Go</button> -->

            <!-- If task completed -->
            <img src="../img/completed.svg" alt="Completed" class="task-completed">
        </li>
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">Day 2</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+10/hour</span>
                </div>
            </div>

            <button class="claim-task-action">Claim</button>
        </li>
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">Day 3</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+1,000</span>
                </div>
            </div>

            <!-- If task available -->
            <!-- <button class="go-task-action">Go</button> -->

            <!-- If task completed -->
            <button class="claim-task-action" disabled>Claim</button>
        </li>
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">100,000</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+100/hour</span>
                </div>
            </div>

            <img src="../img/completed.svg" alt="Completed" class="task-completed">
        </li>
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">50,000,000</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+50/hour</span>
                </div>
            </div>

            <button class="claim-task-action">Upgrade</button>
        </li>
        <li class="task-item">
            <img src="../img/demo-coin.svg" alt="Task" class="task-icon">

            <div class="task-info">
                <span class="task-title">100,000,000</span>
                <div class="task-subtitle">
                    <img src="../img/demo-coin.svg" alt="Coin" class="coin-icon">
                    <span class="coin-text">+1000/hour</span>
                </div>
            </div>

            <button class="claim-task-action" disabled>Upgrade</button>
        </li>
    </ul>

    <nav class="bottom-nav">
        <button class="nav-item active">
            <img src="../img/typing.svg" alt="Typing">
            <span>Typing</span>
        </button>
        <button class="nav-item">
            <img src="../img/shop.svg" alt="Upgrade">
            <span>Upgrade</span>
        </button>
        <button class="nav-item">
            <img src="../img/rank.svg" alt="Friends">
            <span>Friends</span>
        </button>
        <button class="nav-item">
            <img src="../img/settings.svg" alt="Rewards">
            <span>Rewards</span>
        </button>
        <button class="nav-item">
            <img src="../img/settings.svg" alt="Cashout">
            <span>Cashout</span>
        </button>
    </nav>
</body>

</html>
