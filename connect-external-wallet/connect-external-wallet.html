<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>QuickKeyApp</title>
    <link rel="stylesheet" href="/core/core.css">
    <link rel="stylesheet" href="connect-external-wallet.css">
    <script src="/core/core.js"></script>
    <script src="connect-external-wallet.js"></script>
</head>

<body>
    <div class="connect-wallet-header">
        <div class="connect-wallet-title-row">
          <div class="connect-wallet-title">Add wallet</div>
          <div class="connect-wallet-icons">
            <img src="../img/trustwallet.svg" alt="Trust Wallet" />
            <img src="../img/metamask.svg" alt="Metamask" />
            <img src="../img/tonkeeper.svg" alt="Tonkeeper" />
            <img src="../img/phantom.svg" alt="Phantom" />
          </div>
        </div>
        <textarea class="connect-wallet-input" placeholder="Seed phrase or private key"></textarea>
        <button class="connect-wallet-btn" id="connect-wallet-btn">Connect</button>
      </div>
</body>

</html>
