<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>WASD Tap Pad</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="animated-bg"></div>

    <header class="profile">
        <img src="img/demo-avatar.png" alt="User Avatar" class="avatar">
        <div class="profile-text">
            <div class="profile-title">John Doe</div>
            <div class="profile-subtitle">Squad Alpha</div>
        </div>
    </header>

    <section class="stats">
        <div class="stat-card">
            <div class="stat-title">Earn per tap</div>
            <div class="stat-row">
                <img src="img/demo-avatar.png" alt="Coin" class="coin-icon">
                <div class="stat-value">+ 10</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-title">Profit per second</div>
            <div class="stat-row">
                <img src="img/demo-avatar.png" alt="Coin" class="coin-icon">
                <div class="stat-value">+ 10</div>
            </div>
        </div>
    </section>

    <section class="coins-farmed">
        <img src="img/demo-avatar.png" alt="Coins Farmed" class="coins-farmed-icon">
        <div class="coins-farmed-value">100, 000</div>
    </section>

    <section class="level-section">
        <div class="level-row">
          <span class="level-label">Level</span>
          <span class="level-value">5</span>
          <img src="img/right_arrow.png" alt="Next Level" class="level-arrow">
        </div>
        <div class="level-progress">
          <div class="level-progress-fill" style="width: 60%;"></div>
        </div>
      </section>

    <main class="wrap" role="main">
        <section class="keys" aria-label="WASD Keys">
            <button class="key w" aria-label="W" data-key="w">W</button>
            <button class="key a" aria-label="A" data-key="a">A</button>
            <button class="key s" aria-label="S" data-key="s">S</button>
            <button class="key d" aria-label="D" data-key="d">D</button>
        </section>

        <section class="energy-row">
            <div class="energy-left">
                <span class="energy-current">4000</span>
                <span class="energy-slash">/</span>
                <span class="energy-max">5000</span>
                <img src="img/demo-avatar.png" alt="Energy" class="energy-icon">
            </div>
        </section>
    </main>
    
    <nav class="bottom-nav">
        <button class="nav-item active">
            <img src="img/typing.svg" alt="Typing">
            <span>Typing</span>
        </button>
        <button class="nav-item">
            <img src="img/shop.svg" alt="Boost">
            <span>Boost</span>
        </button>
        <button class="nav-item">
            <img src="img/rank.svg" alt="Friends">
            <span>Friends</span>
        </button>
        <button class="nav-item">
            <img src="img/settings.svg" alt="Squad">
            <span>Squad</span>
        </button>
        <button class="nav-item">
            <img src="img/settings.svg" alt="Cashout">
            <span>Cashout</span>
        </button>
    </nav>
</body>

</html>
